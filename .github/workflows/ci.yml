name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm test
      - name: Build (Dry Run)
        run: pnpm run build
        env:
          # Dummy values to satisfy strict build checks
          VITE_FIREBASE_API_KEY: "mock-api-key"
          VITE_FIREBASE_AUTH_DOMAIN: "mock-auth-domain"
          VITE_FIREBASE_PROJECT_ID: "mock-project-id"
          VITE_FIREBASE_STORAGE_BUCKET: "mock-storage-bucket"
          VITE_FIREBASE_MESSAGING_SENDER_ID: "mock-sender-id"
          VITE_FIREBASE_APP_ID: "mock-app-id"
          VITE_FIREBASE_MEASUREMENT_ID: "mock-measurement-id"
          VITE_GEMINI_API_KEY: "mock-gemini-key"
          VITE_FIREBASE_VAPID_KEY: "mock-vapid-key"
